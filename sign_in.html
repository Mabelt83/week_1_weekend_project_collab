  <div class="container mw-100">

  <main>
    <!-- Start here here Robert-->
    <div class="contianer mw-100">
      <div class="row">
        <div class="col-7 text-light" style="background-color:#0850F8; clip-path: ellipse(85% 135% at 13% -35%);">
          <div class="my-5 text-center pe-5">

            <a href="/sign_up.html" class="btn btn-outline-light mt-2 rounded-pill px-5">Sign Up</a>

        </div>
        <div class="col-5 text-center">
          <form class="mx-3 ">
            <h2 class="text-start ms-5 my-4 fw-bold">Sign In</h2>
            <div class="my-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text rounded-pill border-0 ml-n5 bg-white" id="basic-addon1">
                    <i class="bi bi-person"></i>
                  </span>
                </div>
                <input type="text" class="form-control rounded-pill" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <!-- <input type="text" class="form-control rounded-pill" id="username"> -->
              <!-- placeholder='&#xF32F;'' -->
            </div>
            <div class="my-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text rounded-pill border-0 ml-n5 bg-white" id="basic-addon1">
                    <i class="bi bi-envelope"></i>
                  </span>
                </div>
                <input type="text" class="form-control rounded-pill" placeholder="Email" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="my-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text rounded-pill border-0 ml-n5 bg-white" id="basic-addon1">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                </div>
                <input type="password" class="form-control rounded-pill" placeholder="Password" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
            <button type="submit" class="btn rounded-pill text-light px-5" style="background-color:#0850F8;">Sign
              In</button>
          </form>
          <!-- These calls don't work inside the placeholder -->
          <!-- <i class="bi bi-person"></i>
          <i class="bi bi-envelope"></i></a>
          <i class="bi bi-lock-fill"></i><br> -->

          <div class="p-2 d-flex justify-content-around" style="margin-bottom: 10vh;">
