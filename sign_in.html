<!doctype html>
<html lang="en">
  

<style>

.nav a{
    color: black;
}

#sign_in {
    font-weight: bold;
}

#try_it {
    font-weight: bold;
}

#focusfont {
    font-size: 5vh;
}

#focusfont2 {
    font-size: 2.65vh;
}

#focusfont3 {
    font-size: 1.4vh;
}
    
</style>

<head>
  <title>Sign In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <nav class="nav justify-content-between p-3 m-5">
          <div class="col-9 nav d-flex flex-md-row justify-content-evenly">
              <a class=""> <img src="./logo/Logo.png">
              <a class="nav-link m-3 " href="#">Home</a>
              <a class="nav-link m-3" href="#">Features</a>
              <a class="nav-link m-3" href="#">Pricing</a>
              <a class="nav-link m-3" href="#">How It Works</a>
              <a class="nav-link m-3" href="#">Support</a>
          </div>
              <div class="col-3 d-flex flex-md-row justify-content-center mt-3" style="max-height: 3vh;">
                  <button id = sign_in type="submit" class="btn btn-outline-primary mx-3">Sign In</button>
                  <button id = try_it type="submit" class="btn btn-primary mx-3 pe-3">Try It Free</button>
              </div>
      </nav>
    </div>
    
  <main>
    <!-- Start here here Robert-->
    <div class="contianer mw-100" >
      <div class="row">
        <div class="col-7 text-light" style="background-color:#0850F8; clip-path: ellipse(85% 135% at 13% -35%);">
          <div class="my-5 text-center pe-5">
            <h6>Don't Have an Account Yet?</h6>
            <p>What are you waiting for? Let's Fix that now!</p>
            <button type="submit" class="btn btn-outline-light mt-2 rounded-pill px-5">Sign Up</button>
          </div>
          
          <div style="margin-right:14vw" class="img-fluid d-flex justify-content-around">
            <img src="/login/Group 15.png" alt="liftoff!" style="width:35vw">
          </div>
          <div style="height:20vh"></div>
        </div>
        <div class="col-5 text-center">
          <form class="mx-3 ">
            <h2 class="text-start ms-5 my-4">Sign In</h2>
            <div class="my-4">
              <input type="text" class="form-control rounded-pill" id="username" placeholder='&#xF32F;'>
            </div>
            <div class="my-4">
              <input type="email" class="form-control rounded-pill" id="email" placeholder='&#xF4E1;'>
            </div>
            <div class="my-4">
              <input type="password" class="form-control rounded-pill" id="password" placeholder='&#xF4E1;'>
            </div>
            <button type="submit" class="btn rounded-pill text-light px-5" style="background-color:#0850F8;">Sign In</button>
          </form>
          <!-- These calls don't work inside the placeholder -->
          <i class="bi bi-person"></i>
          <i class="bi bi-envelope"></i>
          <i class="bi bi-lock-fill"></i><br>
          <p class="">Or sign in with social platforms</p>
          <div class="mx-3 d-flex justify-content-around">
          <i class="bi bi-facebook border border-2 p-2 rounded-circle"></i>
          <i class="bi bi-twitter border border-2 p-2 rounded-circle"></i>
          <i class="bi bi-google border border-2 p-2 rounded-circle"></i>
          <i class="bi bi-linkedin border border-2 p-2 rounded-circle"></i>
          </div>  
        </div>
      </div>
    </div>

    
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
